            }
        };

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —à–∞–≥—É —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è "–ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –º–µ—Å—Ç–æ"
        const nextSafePlaceStep = () => {
            const input = document.getElementById('safe-place-input');
            if (input && input.value.trim() !== '') {
                safePlaceStory.push(input.value);
                render(currentPage);
            } else {
                const card = document.getElementById('grounding-card');
                const errorMessage = document.createElement('p');
                errorMessage.className = 'text-red-500 mt-2';
                errorMessage.innerText = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å';
                card.appendChild(errorMessage);
                setTimeout(() => errorMessage.remove(), 2000);
            }
        };

        // –°–±—Ä–æ—Å —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è "–ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –º–µ—Å—Ç–æ"
        const resetSafePlaceGame = () => {
            safePlaceStory = [];
            render(currentPage);
        };

        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –¥–ª—è HTML
        window.changePage = changePage;
        window.startBreathing = startBreathing;
        window.nextGroundingStep = nextGroundingStep;
        window.nextSafePlaceStep = nextSafePlaceStep;
        window.resetSafePlaceGame = resetSafePlaceGame;

        // –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            render(currentPage);
        });
    </script>
